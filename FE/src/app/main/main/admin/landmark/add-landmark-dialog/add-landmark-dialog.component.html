<h2 mat-dialog-title>
  {{ data.isEvent ? "Event hinzufügen" : "Wichtigen Ort hinzufügen" }}
</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>

    <mat-form-field *ngIf="this.data.isEvent">
      <mat-label>Zusätzliche Informationen</mat-label>
      <textarea formControlName="additionalInfo" matInput rows="5"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Typ</mat-label>
      <mat-select formControlName="landmarkTypeId">
        <mat-option
          *ngFor="let landmarkType of data.landmarkTypes"
          [value]="landmarkType.landmarkTypeId"
          >{{ landmarkType.label }}</mat-option
        >
      </mat-select></mat-form-field
    >

    <mat-form-field>
      <mat-label>Anzeigezeitraum</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="start" />
        <input matEndDate formControlName="end" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Position ([X.XXX, Y.YYY])</mat-label>
      <input formControlName="position" matInput />
      <mat-hint
        >Nutze auf der Karte einen Rechtsklick/ein langes Drücken, um die
        Position in die Zwischenablage zu kopieren.</mat-hint
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Schließen</button>
  <app-loading-button
    color=""
    [disabled]="isLoading || formGroup.status !== 'VALID'"
    [showSpinner]="isLoading"
    (_click)="addLandmark()"
    >Speichern
  </app-loading-button>
</mat-dialog-actions>
